<app-header></app-header>
<div class="g-sidenav-show bg-gray-200 h-100">
    <div class="main-content position-relative max-height-vh-100 h-100">
        <!-- Navbar -->
        <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur"
            navbar-scroll="true">
            <div class="container-fluid py-1 px-3">
                <nav aria-label="breadcrumb">
                    <h6 class="font-weight-bolder mb-0">Solicitud de Citas MÃ©dicas</h6>
                </nav>
            </div>
        </nav>
        <div class="container-fluid px-2 px-md-4 form">
            <div class="card card-body mx-3 mx-md-4 mt-n6">
                <div class="row gx-4 mb-2">
                    <div class="col-auto my-auto">
                        <div class="h-100">
                            <h5 class="mb-1">
                                Solicitar una Cita
                            </h5>
                        </div>
                    </div>
                    <div class="col-auto ml-auto">
                        <div id="step">
                            {{ step }}/2
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form [formGroup]="form" autocomplete="off" (submit)="submit()">
                            <div class="card card-plain h-100" [ngStyle]="{'border': 'none'}">
                                <div class="card-body p-3">
                                    <hr class="horizontal gray-light my-4">
                                    <div class="row">
                                        <div class="col-xl-6 col-md-6 col-sm-12 col-12 row">
                                            <div class="col-auto">
                                                <div class="avatar avatar-xl position-relative">
                                                    <img [src]="'assets/img/user.png'" alt="Imagen de usuario"
                                                        class="w-100 border-radius-lg shadow-sm">
                                                </div>
                                            </div>
                                            <div class="col-auto my-auto">
                                                <div class="h-100">
                                                    <h5 class="mb-1">
                                                        32
                                                    </h5>
                                                    <p class="mb-0 font-weight-normal text-sm">
                                                        32
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-md-6 col-sm-12 col-12 row">
                                            <div class="col-12">
                                                <mat-form-field class="input" appearance="standard">
                                                    <mat-label>Especializaciones</mat-label>
                                                    <mat-select formControlName="specialization" required>
                                                      <mat-option *ngFor="let item of specialization" [value]="item.id">
                                                        {{ item.name }}
                                                      </mat-option>
                                                    </mat-select>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-12">
                                                <mat-form-field class="input" appearance="standard">
                                                    <mat-label>Especializaciones</mat-label>
                                                    <mat-select formControlName="specialization" required>
                                                      <mat-option *ngFor="let item of specialization" [value]="item.id">
                                                        {{ item.name }}
                                                      </mat-option>
                                                    </mat-select>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
