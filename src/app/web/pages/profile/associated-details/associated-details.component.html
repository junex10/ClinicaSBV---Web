<nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur"
    navbar-scroll="true">
    <div class="container-fluid py-1 px-3 mt-4">
        <nav aria-label="breadcrumb">
            <h6 class="font-weight-bolder mb-0">Editar asociado</h6>
        </nav>
    </div>
</nav>
<div class="page-header min-height-300 mt-4"
    style="background-image: url('https://images.unsplash.com/photo-1531512073830-ba890ca4eba2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');">
    <span class="mask  bg-gradient-primary  opacity-6"></span>
</div>
<div class="mb-4" [ngStyle]="{'position': 'relative', bottom: '100px'}">
    <div class="card card-plain h-75 d-block m-auto">
        <ng-container>
            <form [formGroup]="form" autocomplete="off" (submit)="submit()">
                <div class="row pt-4">
                    <div class="col-12">
                        <img class="user d-block m-auto" [src]="userImage">
                        <app-upload-file (file)="onImage($event)"></app-upload-file>
                    </div>
                    <div class="card-body p-3">
                        <div class="col-12">
                            <mat-form-field class="input" appearance="standard">
                                <mat-label>Correo electrónico</mat-label>
                                <input matInput formControlName="email" name="email" required type="email">
                                <mat-icon matSuffix>alternate_email</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="row" [ngStyle]="{'margin-left': '1px', 'margin-right': '1px'}">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <mat-form-field class="input" appearance="standard">
                                    <mat-label>Nombre</mat-label>
                                    <input matInput formControlName="name" name="name" required type="text">
                                    <mat-icon matSuffix>person</mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <mat-form-field class="input" appearance="standard">
                                    <mat-label>Apellido</mat-label>
                                    <input matInput formControlName="lastname" name="lastname" required="false"
                                        type="text">
                                    <mat-icon matSuffix>person</mat-icon>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-12">
                            <mat-form-field class="input" appearance="standard">
                                <mat-label>Teléfono</mat-label>
                                <input matInput formControlName="phone" name="phone" required="false" type="number">
                                <mat-icon matSuffix>phone_iphone</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field class="input" appearance="standard">
                                <mat-label>Dirección</mat-label>
                                <textarea matInput placeholder="Dirección física" formControlName="address"
                                    required="false"></textarea>
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field class="input" appearance="standard">
                                <mat-label>Fecha de nacimiento</mat-label>
                                <input matInput [matDatepicker]="picker" formControlName="birthdate" required="false">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <button mat-raised-button class="button btn-success d-block m-auto w-50"
                                [disabled]="form.invalid">Enviar</button>
                        </div>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
</div>
